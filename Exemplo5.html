<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <h1>Minhas Tarefas</h1>
    <form id="form-tarefa">
        <input type="text" id="inputTarefa"
        placeholder="Digite o nome da tarefa">
        <button type="submit">Adicionar</button>
    </form>


    <h2>
    Lista Tarefas
    </h2>
    <ul id="listaTarefas"></ul>
    

    
    <script>
        
        let lista = ["Estudar JS", "Estudar BD", "Estudar redes"]
        const form = document.getElementById("form-tarefa");
        const input = document.getElementById("inputTarefa");
        const ul = document.getElementById("listaTarefas");


        //Função para renderizar a lista na tela
        function atualizarLista(){

            //limpa a lista
            ul.innerHTML = "";

            lista.forEach((tarefa , index) => {
                let li = document.createElement("li");
                li.textContent = tarefa

                li.classList.add('linha')

               let btnEditar = document.createElement("button");
               btnEditar.textContent = "Editar";
               
               btnEditar.onclick = () => {
                let novoNome = prompt("Digite o novo nome da tarefa: ");

                if(novoNome){
                    lista[index] = novoNome;
                    atualizarLista();
                }
               }

               let btnRemover = document.createElement("button");
               btnRemover.textContent = "Remover";

               btnRemover.onclick = () => {
                lista.splice(index, 1)
                atualizarLista();

               
                }

               li.appendChild(btnEditar);
               li.appendChild(btnRemover);
            
               
               ul.appendChild(li);
               
            });

        }


        form.addEventListener("submit" , function(event){
            event.preventDefault();

            listaTarefas.push(input.value);
            input.value = "";

            atualizarLista();

        });

        atualizarLista();

    </script>

</body>
</html>
