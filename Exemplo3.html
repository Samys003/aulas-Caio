<!DOCTYPE html>

<head>

<body>
    <script>

        //Criando um array
        let listPokemons = ["Pikachu","Charmander"]

        //Adicionando o pokemon Squirtle no inico do array
        listPokemons.unshift("Squirtle");

        console.log(listPokemons);

        console.log("============================================");

        listPokemons.push("Mewtwo", "Eevee");

        console.log("Lista Atualizada: " + listPokemons );

        console.log(listPokemons);



    </script>
</body>
