<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de push em arrays</h1>
    <p>Criando um array e adicionando itens no console</p>
    <script>

       // Criando um array
       let listPokemons = ["Pikachu","Charmander","Bulbassaur"]

       // Adicionando o pokemon Squirtle
        listPokemons.push("Squirtle");   

        //console.log(listPokemons);

        listPokemons.push("Cartepie", "Ratata" , "Pidgeot");

        console.log("Lista Atualizadas: " + listPokemons );

    </script>
</body>
</html>
